<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>TODO-Bootstrap-ValillaJS</title>
</head>

<body>
  <div class="container-sm">
    <div class="row justify-content-center align-items-center">
      <div class="col shadow bg-white">
        <div class="row bg-primary text-light">
          <div class="col p-2">
            <h4>To-do List</h4>
          </div>
        </div>
        <div class="row justify-content-between text-light p-2">
          <div class="form-group mb-2 col-10">
            <input id="todo-input" type="text" class="form-control" value="">
          </div>
          <button id="todo-btn-add" type="button" class="btn btn-secondary mb-2 ml-2 col-2">Add todo</button>
        </div>
        <div class="row" id="todo-container">
        </div>
      </div>
    </div>
  </div>
  <script src="todo1.js"></script>
</body>

</html>
